<!DOCTYPE html>
<html>
  <head>
    <title>Vacation Suggester</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.6-dist/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <form>
      <div class="container">
        <h1>Vacation Suggester</h1>
        <p>What is your age?</p>
        <select class="form-control" id="userAge">
          <option value="18">A - I'm less then 18yo</option>
          <option value="18to30">B - I'm between 18 and 30yo</option>
          <option value="olderThan30">C - I'm older than 30yo</option>
        </select>
        <p>What is your favorite pet?</p>
        <select class="form-control" id="userFavoritePet">
          <option value="cat">A - Cat</option>
          <option value="dog">B - Dog</option>
          <option value="turtle">C - Turtle</option>
        </select>
        <p>Which is your favorite country?</p>
        <select class="form-control" id="userFavoriteCountry">
          <option value="usa">A - USA </option>
          <option value="japan">B - Japan </option>
          <option value="italy">C - Italy </option>
        </select>
        <p>What is your favorite ice cream flavor?</p>
        <select class="form-control" id="userFavoriteIceCreamFlavor">
          <option value="chocolate">A - Chocolate</option>
          <option value="mint">B - Mint</option>
          <option value="lemon">C - Lemon</option>
        </select>
        <p>What is your favorite sport</p>
        <select class="form-control" id="userFavoriteSport">
          <option value="soccer">A - Soccer</option>
          <option value="football">B - Football</option>
          <option value="basketball">C - Basketball</option>
        </select>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
