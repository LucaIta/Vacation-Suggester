<!DOCTYPE html>
<html>
  <head>
    <title>Vacation Suggester</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.6-dist/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <form>
      <div class="container">
        <h1>Vacation Suggester</h1>
        <div class="form-group">
          <label for="userName">Name</label>
          <input type="text" class="form-control" id="userName" placeholder="Insert your name here">
        </div>
        <p>What is your age?</p>
        <select class="form-control" id="userAge">
          <option value="a">A - I'm less than 18yo</option>
          <option value="b">B - I'm between 18 and 30yo</option>
          <option value="c">C - I'm older than 30yo</option>
        </select>
        <p>What is your favorite pet?</p>
        <select class="form-control" id="userFavoritePet">
          <option value="a">A - Cat</option>
          <option value="b">B - Dog</option>
          <option value="c">C - Turtle</option>
        </select>
        <p>Which is your favorite country?</p>
        <select class="form-control" id="userFavoriteCountry">
          <option value="a">A - USA </option>
          <option value="b">B - Japan </option>
          <option value="c">C - Italy </option>
        </select>
        <p>What is your favorite ice cream flavor?</p>
        <select class="form-control" id="userFavoriteIceCreamFlavor">
          <option value="a">A - Chocolate</option>
          <option value="b">B - Mint</option>
          <option value="c">C - Lemon</option>
        </select>
        <p>What is your favorite sport</p>
        <select class="form-control" id="userFavoriteSport">
          <option value="a">A - Soccer</option>
          <option value="b">B - Football</option>
          <option value="c">C - Basketball</option>
        </select>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <div id="placeThatTheUserShouldVisit">
        <div id="openingAnswerMessage">
          <p>Hello <span id="userNameOutput"></span> you should visit:</p>
        </div>
        <div id="answerGamesOfThrones">
          <p>The world of Games Of Thrones</p>
        </div>
        <div id="answerStarWars">
          <p>The world of Star Wars</p>
        </div>
        <div id="answerTheLordOfTheRings">
          <p>The world of The Lord Of The Rings</p>
        </div>
      </div>
    </div>
  </body>
</html>
